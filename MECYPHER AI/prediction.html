<!DOCTYPE html>
<html>
<head>
    <title>ML Workflow UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(110deg,#4eb1de 0%, #0624bc 100%);
            margin: 0;
        }
        .panel {
            border-radius: 16px;
            background: #ffffffcc;
            margin: 52px auto;
            width: 420px;
            box-shadow: 0 9px 32px rgba(92, 23, 184, 0.11), 0 1.5px 8px rgba(90,30,170,0.07);
            padding: 28px 34px 29px 29px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            transition: box-shadow 0.23s;
        }
        .panel:hover {
            box-shadow: 0 14px 40px rgba(131,56,229,0.17), 0 2px 12px #cfabfa55;
        }
        .prediction-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 6px 0;
            transition: background .17s;
            border-radius: 8px;
        }
        .prediction-row:hover {
            background: linear-gradient(90deg,#eaeaff 0%,#f5e6fc 100%);
        }
        .label {
            min-width: 170px;
            font-size: 17px;
            color: #7d4ae8;
            font-weight: 500;
            text-align: right;
            margin-right: 20px;
            letter-spacing: 0.3px;
        }
        input[type="text"] {
            width: 180px;
            height: 32px;
            border-radius: 7px;
            border: 1.7px solid #cfc8ff;
            background: #f7f6fd;
            font-size: 16px;
            margin-right: 10px;
            padding: 9px 11px;
            transition: box-shadow .2s, border-color .2s, background .18s;
        }
        input[type="text"]:focus {
            border-color: #9b68fd;
            box-shadow: 0 0 0 3px #bf9cff33;
            background: #f5faff;
        }
        .mini-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(100deg,#a672ff 70%, #55d9fc 100%);
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 1px 6px #a672ff66;
            margin-right: 5px;
            transition: background 0.22s, transform 0.16s;
        }
        .mini-btn:hover {
            background: linear-gradient(90deg,#ef8fff 40%, #55d9fc 90%);
            transform: scale(1.11);
        }
        #predict-btn {
            width: 100%;
            height: 40px;
            font-size: 17px;
            background: linear-gradient(90deg,#7d4ae8 50%, #55d9fc 120%);
            color: #fff;
            border: none;
            border-radius: 9px;
            font-weight: bold;
            margin-top: 14px;
            cursor: pointer;
            box-shadow: 0 1px 7px #7d4ae833;
            letter-spacing: 1px;
            transition: background 0.21s, transform 0.13s;
        }
        #predict-btn:hover {
            background: linear-gradient(90deg,#ef8fff 0%, #55d9fc 100%);
            transform: scale(1.045);
        }
    </style>
</head>
<body>
    <div class="panel prediction-panel">
        <div class="prediction-row">
            <div class="label">Trained model file (.pkl):</div>
            <input type="text" readonly placeholder="Select model file">
            <button class="mini-btn" title="Browse File">üìÅ</button>
        </div>
        <div class="prediction-row">
            <div class="label">Prediction file (xlsx):</div>
            <input type="text" readonly placeholder="Select input file">
            <button class="mini-btn" title="Browse File">üìÅ</button>
        </div>
        <button id="predict-btn">Prediction</button>
    </div>
</body>
</html>
